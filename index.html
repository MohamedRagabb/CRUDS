<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="./master.css">
    <link rel="stylesheet" href="./js/main.js">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <P>PRODUCT MANAGEMENT SYSTEM</P>
        </div>

        <div class="inputs">
           <input type="text" placeholder="Title" id="title">
           <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small  id="total"></small>
           </div>
           <input type="number" placeholder="count" id="count">
           <input type="text" placeholder="category" id="category">
           <button id="submit" >Create</button>
        </div>



        <div class="outputs">
            <div class="searshblock">
                <input onkeyup="searchdata(this.value)" type="text" placeholder="Search" id="Search">
                <div class="btnsearsh">
                    <button onclick="getSearchMood(this.id)" id="searshtitle">Searsh By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searshCategory">Searsh By Category</button>
                </div>
                

            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>

                
                    
            </table>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
